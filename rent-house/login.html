<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="This is Cyprus rent-house web application">
	<meta name="author" content="Ahmet Kutay Ural">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">													<!-- This gives the browser instructions on how to control the page's dimensions 																																and scaling. -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">									<!-- I used Icon in my div that's why i import google material icons library. 																																	Information gathered from:																																										http://www-db.deis.unibo.it/courses/TW/DOCS/w3schools/icons/default.asp.html  -->
	<link rel="stylesheet" type="text/css" href="login.css">																<!-- Link to Css file -->
	<script type="text/javascript" src="login.js"></script>
	<title>Login</title>
</head>
<body>
	<div class="container">
		<h1>Login to Cyprus<br> Rent-House</h1>
		<span class="material-icons md-100 md-light">account_circle</span>
		<form class="loginForm" name="myLoginForm" action="login.py" onsubmit="return ValidationForm()" method="post">
  			<label for="username">Username:</label>
  			<input type="text" id="username" name="username"><br><br>
			<span class="error"><p id="username_error"></p></span>
  			<label for="password">Password:</label>
		  	<input type="password" id="password" name="password" minlength="6"><br><br>
			<span class="error"><p id="password_error"></p></span>
		  	<input type="submit" value="Login"><br><br>
		  	<label>or <br><br>If you don't have an account yet, <a href="register.html">register</a>!</label>
		</form>
	</div>
</body>
</html>
